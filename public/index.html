<!DOCTYPE html>
<html>
<head>
  <title>Todo list</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="angular/angular.js"></script>
</head>
<body>
  <div ng-app="todo">
    <h1>You Can Do It!</h1>
    <div ng-controller="todoCtrl">
      <input ng-model="newTodo">
      <button ng-click="addTodo()">add Todo</button>
      <button ng-click="removeMessages()">clear List</button>
      <button ng-click="shuffle()">Shuffle</button>
      <todo-list messages="responses" todos="myTodos"></todo-list>
    </div>
    <h1> You Can't Do It!</h1>
    <div ng-controller="todontCtrl">
      <input ng-model="newTodont">
      <button ng-click="addTodont()">add Todon't</button>
      <button ng-click="removeMessages()">clear List</button>
      <button ng-click="shuffle()">Shuffle</button>
      <todont-list messages="responses" todonts="myTodonts"></todont-list>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="todont.js"></script>
</body>
</html>
